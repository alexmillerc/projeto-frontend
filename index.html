  <div class='box'>

    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>

    <div class="weathercon">
      <canvas id="canvas--fire" dth="400" height="200" width="150" hidden></canvas>
      <canvas id="canvas--normal" dth="400" height="200" width="150" hidden></canvas>
      <canvas id="canvas--cold" dth="400" height="200" width="150" hidden></canvas>
    </div>

    <div class="info">
      <h2 class="location"><i id="location">Cidade</i></h2>
      <p class="date"><i id="date">Data</i></p>
      <h1 class="temp"><i id="temp">0Cº | 0 ºF</i></h1>
      <button id="btn">Meu Local</button>
    </div>

  </div>
